<div class="row text-center mx-0 bg-gray">
    <h1 class="my-5 fs-1">Blog</h1>
    <div class="row mb-4">
      <div *ngFor="let item of blogItems" class="col">
          <img [src]="item.img" [alt]="item.title">
        <h5 class="fw-bolder">
          {{ item.title }}
        </h5>
        <small class="text-seconary">
          {{ item.date }}
        </small>
        <p>
          {{ item.description }}
        </p>
      </div>
    </div>
  </div>
